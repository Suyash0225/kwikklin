<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story - Kwik Klin Smart Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container nav">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Kwik Klin" style="height: 48px; width: auto; object-fit: contain;">
                <span style="margin-left:8px; font-weight:700; color:#334155;">Kwik Klin</span>
            </a>
            <div class="mobile-menu-btn" onclick="toggleMenu()"><i class="bi bi-list"></i></div>
            <nav class="nav-links" id="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="story.html" class="nav-link active">Our Story</a>
                <a href="blogs.html" class="nav-link">Blogs</a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="bi bi-cart3"></i>
                    <span id="cart-count">0</span>
                </a>
                <a href="https://wa.me/9696856069" class="btn btn-primary" target="_blank">
                    <i class="bi bi-whatsapp"></i> 9696856069
                </a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container" style="max-width: 800px;">
            <div class="section-title">
                <h1 id="page-title">Loading...</h1>
                <p id="page-subtitle">...</p>
            </div>

            <div style="margin-bottom: 3rem;">
                <img id="page-img" src=""
                    style="width: 100%; border-radius: var(--radius); margin-bottom: 2rem; display:none;">
                <div id="page-content" style="white-space: pre-line; line-height: 1.8; color: var(--secondary);"></div>
            </div>

            <div style="background: var(--light); padding: 2rem; border-radius: var(--radius);">
                <h3 style="margin-bottom: 1rem; text-align: center;">Our Vision</h3>
                <p id="page-vision" style="text-align: center; font-weight: 500;">...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>Kwik Klin</h3>
                    <p>Smart Laundry Services in Varanasi.</p>
                    <p style="margin-top: 1rem;"><i class="bi bi-telephone"></i> 9696856069</p>
                </div>
                <div class="footer-col">
                    <h3>Quick Links</h3>
                    <ul class="footer-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="story.html">Our Story</a></li>
                        <li><a href="blogs.html">Blogs</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">&copy; 2025 Kwik Klin.</div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-links');
            const icon = document.querySelector('.mobile-menu-btn i');
            nav.classList.toggle('active');
            document.body.classList.toggle('menu-open');

            if (document.body.classList.contains('menu-open')) {
                icon.classList.replace('bi-list', 'bi-x-lg');
            } else {
                icon.classList.replace('bi-x-lg', 'bi-list');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            DataManager.updateCartCount();

            const s = DataManager.getStory();
            if (s) {
                document.title = s.title + " - Kwik Klin";
                document.getElementById('page-title').innerText = s.title;
                document.getElementById('page-subtitle').innerText = s.subtitle;

                const img = document.getElementById('page-img');
                img.src = s.image;
                img.style.display = 'block';

                document.getElementById('page-content').innerText = s.content;
                document.getElementById('page-vision').innerText = s.vision;
            }
        });
    </script>
</body>

</html>
